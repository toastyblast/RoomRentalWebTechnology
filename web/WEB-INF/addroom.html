<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landlord Add Room</title>
</head>
<body>
    <h1>Room Rental Web Application</h1>
    <form action="./ShowPersonsServlet" method="get">
        <input type="submit" value="User overview">
    </form>
    <form action="./LogInServlet" method="get">
        <input type="submit" value="Log out">
    </form>
    <br>
    <form action="./ShowRoomsServlet" method="post">
        <label about="squareMeters">Room surface in square meters:</label>
        <input type="number" name="squareMeters" min="1" max="9999999" value="1" required>
        <br>
        <label about="rentalPrice">Rental fee in Euro's/month:</label>
        <input type="number" name="rentalPrice" min="1.00" max="9999999.99" value="1.00" step=".01" required>
        <br>
        <label about="city">City where the room is located:</label>
        <input type="text" name="city" placeholder="I.E. Enschede" required>
        <br><br>
        <input type="submit" value="Add room">
    </form>
</body>
</html>
